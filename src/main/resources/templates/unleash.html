<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <title>Unleash Demo</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="css/cardinal.min.css" />
    <style>
        .bg-green {
            background: green;
            color: white;
        }
        .bg-red {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Unleash demo</h1>

    <p>
        You can use <a href="/greeting?userId=123">example</a> to get userId injected.
        To update the toggle head to
        <a href="http://unleash.herokuapp.com/#/features/view/Demo" target="_blank">Unleash UI</a>
    </p>

    <div>


        <hr />
        <h4>UserId: <span th:text="${userId}" /></h4>
        <h4>SessionId: <span th:text="${sessionId}" /></h4>

        <div th:switch="${toggle}">
            <p  th:case="${true}" class="box box-border tc bg-green">enabled</p>
            <p  th:case="${false}" class="box box-border tc bg-red">disabled</p>
        </div>


    </div>
</body>
</html>
